<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li class="remover-breadcrumb-stock"><a href="{url_app}/stock/panel">INVENTARIO</a></li>
    </ul>
</div>
<div class="col-md-9 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Inventario almacén: {almacen-codigo} - {almacen-denominacion}</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <form class="form" id="formulario_guardar" method="post" action="{url_app}/stock/guardar_ajuste_stock">
                <table id="tbl_stock" class="table table-striped table-bordered">
                    <thead>
                        <tr style="font-size: 12px;">
                            <th>COD</th>
                            <th>Marca</th>
                            <th>Producto</th>
                            <th>SM</th>
                            <th>CANT</th>
                            <th style="text-align: center;">NUEVA CANTIDAD</th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_ajustar_stock}
                    </tbody>
                </table>
                <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                    <input type="hidden" name="almacen_id" id="almacen_id" value="{almacen-almacen_id}">
                    <button type="submit" class="btn btn-app"> <i class="fa fa-plus-circle"></i> Ajustar Stock </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-3 col-sm-12 col-xs-12">
    <div class="x_panel" style="padding-left: 0px; padding-right: 0px; margin-bottom: 2%;">
        <div class="x_title" style="padding-left: 2%;">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Ajustar almacén</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/stock/ajustar_stock_almacen">
                    <div class="form-group col-lg-12">
                        <label>Almacén</label>
                        <select class="form-control m-bot15" name="almacen" id="almacen" required>
                            {slt_almacen}
                        </select>
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                        <button class="btn btn-xs btn-primary" type="submit" style="width: 100%"> <i class="fa fa-search"></i> Buscar </button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="sistema_alertas">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">ATENCIÓN! Sistema de Alertas!</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12">
                    <div class="col-lg-2">
                        <center><h1><i class="fa fa-exclamation-triangle" style="color: #ff6c60;"></i></h1></center>
                    </div>
                    <div class="col-lg-10"><h5 id="msj_alerta_modal">{msj}</h5></div>
                </div>
                <br><br><br><br><br><br><br><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    var user_level = {display-user_level};
    $( window ).on( "load", function() {
        switch(user_level){
            case 1:
                $(".remover-breadcrumb-stock").css("display","none");
                break;
        }
    }); 

    $(document).ready(function() {
        $('#tbl_stock').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":10
        } );
    } );
    $('#sistema_alertas').modal('{display}');
</script>
